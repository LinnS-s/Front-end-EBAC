<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript</title>
</head>
<body>
    <main class="Cadastro">
        <div class="cadastroContainer">
            <h1 class="CadastroTitle">Faça o seu Cadastro</h1>
            <form class="cadastro_form">
                <input class="cadastro-input" type="text" placeholder="digite seu Nome">
                <span class="cadastro-input-border"></span>

                <input class="cadastro-input" type="email" placeholder="digite o seu email">
                <span class="cadastro-input-border"></span>

                <input class="cadastro-input" type="number" placeholder="digite seu Telefone">
                <span class="cadastro-input-border"></span>

               
                <input class="cadastro-input" type="number" placeholder="digite seu Cep">
                <span class="cadastro-input-border"></span>

                <input class="cadastro-input" type="text" placeholder="digite sua Cidade">
                <span class="cadastro-input-border"></span>
                
                <input class="cadastro-input" type="text" placeholder="digite seu Uf">
                <span class="cadastro-input-border"></span>

                <input class="cadastro-input" class = "submit "type="submit">
                <a class="login" href="#"> Já sou cadastrado </a>

            </form>
        </div>
    </main>
</body>
</html>
